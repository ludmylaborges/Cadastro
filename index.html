<!doctype html>

<html>

	<head>
		<title>Cadastro</title>
        <meta charset="utf-8" />  
        <link rel="stylesheet" href="css/style.css"> 
	</head>

	<body>
		<h1>Formulário para inscrição em mini-cursos</h1>
		<h2>Cadastre-se</h2>
		<form>
            
            Nome:<br />
			<input type="text" name="nome" /><br />
            
            Sobrenome:<br />
			<input type="text" name="sobrenome" /><br />
            
            Email:<br />
            <input type="text" name="email" /><br /> 

            Telefone:<br />
            <input type="text" name="email" /><br /><br /> 
            
            Data de nascimento:<br />
            <input type="date" name="data"><br /><br />
              
			Sexo:<br />
			<input type="radio" name="sexo" />Masculino<br />
			<input type="radio" name="sexo" />Feminino<br /><br />

			Curso desejado :<br />
			<input type="checkbox"> Java<br />
			<input type="checkbox"> C#<br />
			<input type="checkbox"> Python<br /><br />
            
			Cidade:<br />
			<select>
				<option>Salvador</option>
				<option>São Paulo</option>
				<option>Rio de Janeiro</option><br />
			</select>
			<br /><br />

			<input type="submit" value="Cadastrar" />

		</form>
       
	</body>

</html>
